<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stats – {{ code }}</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 20px}
code{word-break:break-all}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
</style>
</head>
<body>
<h1>Statistik</h1>
<p><strong>Kod:</strong> <code>{{ code }}</code></p>
<p><strong>Kort länk:</strong> <a href="{{ base_url }}/{{ code }}" target="_blank">{{ base_url }}/{{ code }}</a></p>
<p><strong>Original:</strong> <code>{{ long_url }}</code></p>
<p><strong>Skapad:</strong> <code>{{ created_at }}</code></p>
<p><strong>Träffar:</strong> <code>{{ hits }}</code></p>
<div class="row">
<img src="/api/qr/{{ code }}" alt="QR" width="160" height="160" />
<span>Scan the QR to open the short link.</span>
</div>
</body>
</html>
